<div class="container alert-container" *ngIf="emailExists">
    <div class="row">
        <div class="alert alert-danger" role="alert">
            Email associata ad un profilo gi√† esistente. Provare con un'altra
        </div>
    </div>
</div>
<div class="container registrazione">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="login-form" style="padding-top: 1em;">
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <h2 class="text-center" style="color: #E1306C;">Registrati</h2>   
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="fa fa-user"></span>
                                </span>                    
                            </div>
                            <input 
                                    type="text" 
                                    class="form-control" 
                                    name="username" 
                                    placeholder="Username"
                                    ngModel 
                                    required>				
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>                    
                            </div>
                            <input 
                                    type="password" 
                                    class="form-control" 
                                    name="password" 
                                    placeholder="Password" 
                                    ngModel
                                    required>				
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>                    
                            </div>
                            <input  
                                    type="password" 
                                    class="form-control" 
                                    name="confermapassword" 
                                    placeholder="Conferma password" 
                                    ngModel
                                    required>				
                        </div>
                    </div>    

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>                    
                            </div>
                            <input 
                                    type="email" 
                                    class="form-control" 
                                    name="email" 
                                    placeholder="email"
                                    ngModel
                                    required
                                    email>				
                        </div>
                    </div>    

                    <div class="form-group">
                        <button 
                                    type="submit" 
                                    class="btn btn-primary login-btn btn-block"
                                    style="background-color: #E1306C;"
                                    [disabled]="!f.valid">Registrati</button>
                    </div>
                </form>
                <p class="text-center text-muted small">Registrandoti dichiari di avere almeno 17 anni</p>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
