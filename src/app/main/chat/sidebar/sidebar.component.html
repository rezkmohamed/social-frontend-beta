<div id="sidebar">


    <div id="row1">
        
    <div id="sidebarHeader">
        <div class="avatarContainer">
            <img src="https://www.vhv.rs/dpng/d/159-1596063_deku-myheroacademia-midoriya-izuku-my-hero-academia-profile.png" alt="">
        </div>
        <div class="actionsContainer">
                <div class="icon-item">
                    <svg aria-label="Home" id="home-outline" class="main-nav__nav-link__logo" fill="#262626" height="22" viewBox="0 0 48 48" width="22" routerLink="/homepage">
                        <path d="M45.3 48H30c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2-4.6-4.6-4.6s-4.6 2-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.5-.6 2.1 0l21.5 21.5c.4.4.6 1.1.3 1.6 0 .1-.1.1-.1.2v22.8c.1.8-.6 1.5-1.4 1.5zm-13.8-3h12.3V23.4L24 3.6l-20 20V45h12.3V34.2c0-4.3 3.3-7.6 7.6-7.6s7.6 3.3 7.6 7.6V45z"></path>
                    </svg>
                </div>
                
                <div class="icon-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" [routerLink]="['/profiles', idSession]">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg> 
                </div> 

                <div class="icon-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16" (click)="onLogout()">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </div>
        </div>
    </div>

    <div id="searchBox">
        <input type="text" placeholder="Cerca conversazione">
    </div>
    </div>

    <div id="sidebarContent">
        <!--
        <div id="noConversations">
        Non ci sono ancora messaggi
        </div>-->
        <div class="conversation" *ngFor="let conversation of conversations">
            <div class="picture">
                <img src="https://st4.depositphotos.com/1156795/20814/v/600/depositphotos_208142524-stock-illustration-profile-placeholder-image-gray-silhouette.jpg" alt="">
            </div>
            <div class="content">
                <div class="conversationHeader">
                    <div class="name">{{conversation.name}}</div>
                    <div class="time">{{conversation.time}}</div>
                </div>
                <div class="message">{{conversation.latestMassege}}</div>
            </div>
        </div>
    </div>
</div>
