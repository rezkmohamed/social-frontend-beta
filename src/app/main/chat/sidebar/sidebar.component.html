<div class="sidebar">
    <div class="row1">
        <div class="sidebar-header">
            <div class="avatar-container">
                <img [src]="transform(userProfilePic)" />
            </div>
            <div class="avatar-info">
                {{user.nickname}}
            </div>
            <div class="actions-container"></div>
        </div>
    
        <div class="search-box">
            <img width="20" src="../../../assets/images/search-icon.png">
            <input type="text" placeholder="Cerca o inizia nuova chat">
        </div>    
    </div>

    <div class="sidebar-content" *ngIf="conversationsLoaded">
        <!--<div class="no-conversations">
            Non ci sono conversazioni.
        </div>-->


        <div 
            class="conversation" 
            *ngFor="let conversation of conversations"
            (click)="conversationClicked.emit(conversation)"
        >

            <div class="picture">
                <img [src]="transform(conversation.firstProfile.id === user.id ? conversation.secondProfile.proPic : conversation.firstProfile.proPic)" />
            </div>

            <div class="content">
                <div class="conversation-header">
                    <div class="name">
                        {{conversation.firstProfile.nickname === user.nickname ? conversation.secondProfile.nickname : conversation.firstProfile.nickname}}
                    </div>
                    <!--<div class="time">{{conversation.time}}</div>-->
                </div>

                <div class="message">
                    {{conversation.latestMessege | slice: 0:11}}
                </div>
            </div>

        </div>
    </div>

</div>
