<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
                <div class="alert alert-danger" role="alert"
                *ngIf="!fileIsOkay && fileIsSended">
                Errore nel caricamento della foto!
                </div>

                <div class="alert alert-success" role="alert" 
                *ngIf="fileIsOkay && fileIsSended">
                    Foto caricata con successo!
                </div>

                <h3 class="text-center">aggiungi foto:</h3>
                    <div class="custom-file mb-2">
                        <input 
                            type="file"
                            class="custom-file-input"
                            name="post-img"
                            id="customFile"
                            #fileInput
                            (change)="onFileChanged($event)"
                            required
                            >
                        <label 
                            class="custom-file-label"
                            for="customFile"
                            (click)="fileInput.click()">
                            <span *ngIf="!fileIsSelected">Scegli file</span>
                            <span *ngIf="fileIsSelected">{{fileName}}</span>
                        </label>
                    </div>
                    <h3 class="text-center">aggiungi una descrizione</h3>
                    <input
                            type="text"
                            class="form-control"
                            name="descrizione"
                            placeholder="descrizione..."
                            [(ngModel)]="descrizione"
                            required>
                    
                    <button 
                            class="btn btn-primary"
                            (click)="onUpload()">Carica il post
                    </button>
    

        </div>
        <div class="col-3"></div>
    </div>
</div>
