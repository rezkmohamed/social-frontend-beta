<div
	infiniteScroll
	[infiniteScrollDistance]="2"
	[infiniteScrollThrottle]="50"
	(scrolled)="onScroll()"
	>
	<app-post-card 
		*ngFor="let post of posts; let i = index"
		[profilo]="profiles[i]"
		[post]="post"
		[comments]="commenti.get(i)">
	</app-post-card>
</div>
<div class="row" *ngIf="notScrolly && notEmptyPost">
	Loading...
</div>
